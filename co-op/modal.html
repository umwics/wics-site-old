{% for item in site.co-op-companies %}
<div class="ui modal" id="{{ item.identification }}-modal">
    <div class="header">
        {{ item.title }}
        <button type="button" id="{{ item.identification }}-close" class="close" aria-label="Close">
        	<span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="image content">
        <div class="ui small image">
            <img src="{{ site.baseurl }}/{{ item.image }}">
        </div>
        <div class="description">
            <div class="ui header">{{ item.description }}</div>
            <a target="_blank" href="{{ item.link }}"><button class="ui primary button">Read more about it</button></a>
        </div>
    </div>
    {% for member in item.members %}
    <div class="image content">
        <div class="ui small image">
            <img src="{{site.baseurl}}/{{ member.image }}" class="img-rounded">
        </div>
        <div class="description" style="width:750px">
            <div class="ui header">{{ member.summary }}</div>
            <p>{{ member.statement }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}
